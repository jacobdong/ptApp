<ion-view view-title="My Page">
	<ion-content ng-show="vm.loadding == false" padding="true">
	  	<div class="list list-inset">
		  <label class="item item-input">
		  	<i class="app-icon ion-person"></i>
		    <span class="input-label">姓名：</span>
		    <input type="text" ng-model="vm.applyInfo.basic_info.name">
		  </label>
		  <label class="item item-input">
		  	<i class="app-icon ion-iphone"></i>
		    <span class="input-label">手机号码：</span>
		    <input type="text" ng-model="vm.applyInfo.basic_info.cell_phone_num">
		  </label>
		  <label class="item item-input">
		  	<i class="app-icon ion-card"></i>
		    <span class="input-label">身份证号码：</span>
		    <input type="text" ng-model="vm.applyInfo.basic_info.id_card_num">
		  </label>
		</div>

		<div class="card">
		  <div class="item item-divider">
    		需要进行数据认证网站
  		  </div>
		  <div class="item item-text-wrap">
		    <ul class="list">

			  <li ng-repeat="datasource in vm.supportDatasources" 
			  	  class="item item-toggle" 
			  	  ng-click="datasource.checked = !datasource.checked;">
			     {{datasource.name}}
			     <label class="toggle toggle-balanced">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>
			</ul>
		  </div>
		</div>
		
		<button class="button button-block button-balanced"
				ng-click="vm.applyAuth()">
		  申请认证
		</button>
	</ion-content>
</ion-view>
