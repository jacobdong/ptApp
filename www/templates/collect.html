<ion-view view-title="My Page">
    <ion-content padding="true">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="app-icon ion-podium"></i>
            <span class="input-label">网站名称：</span>
            <span>{{root.currentDatasource.name}}</span>
          </label>
          <label class="item item-input" ng-if="root.currentDatasource.category == 'mobile'">
            <i class="app-icon ion-iphone"></i>
            <span class="input-label">手机号码：</span>
            <input type="text" ng-model="vm.reqMsg.account">
          </label>
          <label class="item item-input" ng-if="root.currentDatasource.category != 'mobile'">
            <i class="app-icon ion-iphone"></i>
            <span class="input-label">网站账号：</span>
            <input type="text" ng-model="vm.reqMsg.account">
          </label>


          <label class="item item-input" >
            <i class="app-icon ion-locked"></i>
            <span class="input-label" ng-if="root.currentDatasource.category == 'mobile'" >服务密码：</span>
            <span class="input-label" ng-if="root.currentDatasource.category != 'mobile'" >网站密码：</span>
            <input type="password" ng-model="vm.reqMsg.password">
          </label>
          
        </div>

        <button ui-sref="collect" 
                class="button button-block button-balanced" 
                ng-class="{'disabled':vm.collectInProcess}" 
                ng-click="vm.collectInProcess = true;vm.auth();">

          <span ng-if="vm.collectInProcess != true">提交认证</span>
          <span ng-if="vm.collectInProcess == true">
            <i class="icon ion-loading-c" data-pack="default" data-tags="spinner, waiting, refresh"></i>
            正在认证请稍后
          </span>
        </button>
        <p class="text-right">
          <a href="Javascript:void(0)">忘记密码</a>
        </p>

        <div class="card text-center">
          <div class="item item-text-wrap" style="border-color:#cc2311">
            <span class="assertive" ng-if="root.currentDatasource.category == 'mobile'">
              服务密码错误
            </span>
            <span class="assertive" ng-if="root.currentDatasource.category != 'mobile'">
              网站密码错误
            </span>
          </div>
        </div>
        //显示异常信息
        
        <div class="card text-center">
          <div class="item item-text-wrap balanced">
              授权成功 <strong class="dark">3S</strong> 后进行下一个网站认证
          </div>
        </div> -->
    </ion-content>
</ion-view>
